<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nmatix Technologies</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/nmatix-logo.png" alt="nMATIX"></a>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
            </nav>
        </header>

        <section class="contact-section">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <div class="contact-details">
                    <h3>Head Office</h3>
                    <p>G701, Rajapushpa Atria</p>
                    <p>Golden Mile Road, Kokapet, Hyderabad</p>
                    <p>Telangana 500075 - India</p>
                </div>
            </div>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form id="contact-form">
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 15px; background-color: #1a1a1a; border: 1px solid #333; border-radius: 5px; color: white;">
                  </div>
                  
                  <div class="form-group">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px; background-color: #1a1a1a; border: 1px solid #333; border-radius: 5px; color: white;">
                  </div>
                  
                  <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required style="width: 100%; padding: 10px; margin-bottom: 15px; background-color: #1a1a1a; border: 1px solid #333; border-radius: 5px; color: white; resize: vertical;"></textarea>
                  </div>
                  
                  <button type="submit" style="background-color: #FF8A05; color: black; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold;">Submit</button>
                </form>
                <div id="form-message" style="display: none; margin-top: 20px;"></div>
            </div>
        </section> 

        <footer>
            <p>&copy; 2025 Nmatix Technologies LLP. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
